<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sign up</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    
    <!-- MAIN WRAPPER -->
    <main class="main">

        <div class="people-signup">
            <div class="people-signin-header d-flex justify-content-between align-items-center">
                <p class="company">Palautejärjestelmä</p>
                <p class="help d-flex align-items-center">Need help <i class="material-icons">room_service</i></p>
            </div>
    
            <div class="signup card card-body">
                <h1 class="signup-header mx-auto">Sign Up</h1>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter here">
    
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter here">
    
                <label for="password">Choose passwod</label>
                <input type="password" id="password" placeholder="Enter password">
    
                    <div class="check d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" id="check">
                            <label class="m-0" for="check">Keep me sign in</label>
                        </div>
                        <p class="m-0"><a href="#">Forgot password?</a></p>
                    </div>
    
                <button type="submit" formaction="../people-results-one-user/index.html" class="btn-custom-signin">Sign in</button>
    
                <p class="dont-have">Already have an account? <a href="../people-signin/index.html">Sign in now</a></p>
            </div>
        </div>

    </main>

    <script src="../public/js/jquery-3.4.1.min.js"></script>
    <script src="../public/js/main.js"></script>
</body>
</html>
